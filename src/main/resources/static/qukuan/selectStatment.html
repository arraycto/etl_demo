<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 导入easyUI的css -->
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <!-- 导入图标的css -->
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <!-- 导入jQuery-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 导入easyui-->
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <!-- easyui的国际化中文包 -->
    <script src="../locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<table id="cInfo" class="easyui-datagrid" style="margin: 5px;"
       data-options="title:'衍生指标表',url:'/findAllStmtment',toolbar:'#toolbar',striped:true,fit:true,fitColumns:true,pagination:true,singleSelect:true,rownumbers:true">
    <thead>
    <tr>
        <th data-options="field:'act',align:'center'">负债账号</th>
        <th data-options="field:'cur',align:'center'">币种</th>
        <th data-options="field:'actOpenCur',align:'center'">开户金额</th>
        <th data-options="field:'actCur',align:'center'">当前账户余额</th>
        <th data-options="field:'actCity',align:'center'">开户城市</th>
        <th data-options="field:'actJob',align:'center'">户主职业</th>
        <th data-options="field:'actLastdCur',align:'center'">账户上日余额</th>
        <th data-options="field:'actLastmCur',align:'center'">账户上月末余额</th>
        <th data-options="field:'actLastsCur',align:'center'">账户上季末余额</th>
        <th data-options="field:'actLastyCur',align:'center'">账户上年同期末余额</th>
        <th data-options="field:'actCurSum',align:'center'">账户余额月积数</th>
    </tr>
    </thead>
</table>

</body>
<script type="text/javascript">

    //		条件查询
    function doSearch(){
        $('#cInfo').datagrid({
            queryParams: {
                supplierName: $("#supplierName").val()
            }
        });
    }

</script>
</html>
