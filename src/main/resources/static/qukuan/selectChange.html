<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 导入easyUI的css -->
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <!-- 导入图标的css -->
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <!-- 导入jQuery-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 导入easyui-->
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <!-- easyui的国际化中文包 -->
    <script src="../locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<table id="cInfo" class="easyui-datagrid" style="margin: 5px;"
       data-options="title:'客户交易明细记录',url:'/findAllChange',toolbar:'#toolbar',striped:true,fit:true,fitColumns:true,pagination:true,singleSelect:true,rownumbers:true">
    <thead>
    <tr>
        <th data-options="field:'act',align:'center'">负债账号</th>
        <th data-options="field:'actName',align:'center'">账号名称</th>
        <th data-options="field:'curFlag',align:'center'">借贷标志</th>
        <th data-options="field:'oppAct',align:'center'">对方账户</th>
        <th data-options="field:'busCur',align:'center'">交易金额</th>
        <th data-options="field:'busActCur',align:'center'">交易币种</th>
        <th data-options="field:'busSerAct',align:'center'">交易流水号</th>
        <th data-options="field:'busDate',align:'center'">交易日期</th>
        <th data-options="field:'busFlag',align:'center'">记录状态</th>
        <th data-options="field:'timeCur',align:'center'">时间戳</th>
    </tr>
    </thead>
</table>

</body>
<script type="text/javascript">

    //		条件查询
    function doSearch(){
        $('#cInfo').datagrid({
            queryParams: {
                supplierName: $("#supplierName").val()
            }
        });
    }

</script>
</html>
